<div class = "week-progress-container">
  <div class = "header">
    <div class="margin"> </div>
    <div class="title">This Week's Plans</div>
  </div>
  <div class = "interview-container">
    <div class="top-hashtag">#interview</div>
  </div>
      <div class = "top-progress-bar-container">
        <div class="push-one"> </div>
        <div class="light-top-progress-bar">
          <div class="bold-top-progress-bar"></div>
    </div>
    <div class="top-hour">4 HRS</div>
  </div>

  <div class = "coverletter-container">
    <div class="middle-hashtag">#coverletter</div>
  </div>
    <div class = "middle-progress-bar-container">
      <div class="push-two"> </div>
      <div class="light-middle-progress-bar"><div class="bold-middle-progress-bar"></div>
    </div>
    <div class="middle-hour">3 HRS</div>
  </div>
  <div class = "internapps-container">
    <div class="bottom-hashtag">#internapps</div>
    </div>
    <div class = "bottom-progress-bar-container">
      <div class="push-three"> </div>
      <div class="light-bottom-progress-bar"><div class="bold-bottom-progress-bar"></div>
    </div>
  <div class="bottom-hour">2 HRS</div>
  </div>
</div>

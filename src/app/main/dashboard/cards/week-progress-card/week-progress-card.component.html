<div class="week-progress-card-container">
  <div class="week-progress-card-title">This Weekâ€™s Plans</div>

  <div class="plans" *ngFor="let plan of plans">
    <div class="hashtag" [style.color]="plan.color">#{{plan.hashtag}}</div>
    <div class="progress-bar">
      <div class="part1" [style.width.px]="calculateLength(plan, 'bar1')" [style.background]="plan.color"></div>
      <div class="part2" [style.width.px]="calculateLength(plan, 'bar2')" [style.background]="plan.color"></div>
      <div class="duration" [style.color]="plan.color">{{plan.totalAllocatedMins/60}} HRS</div>
    </div>
  </div>
</div>

<div class="week-progress-card-container">
  <div class = "title">
    This Week's Plans
  </div>
  <div *ngFor = "let item of this.plans; let i = index" class = "containerForAllEvents">
    <div *ngIf = "i == 0" class = "topEvent" >
      <div class = "topHashtag">
        #{{item.hashtag}}
      </div>
      <div class = "lineWithTopProgressBarAndHour">
        <div class = "topProgressBarContainer"[style.width] = "lightSize(i)">
          <div class = "boldTopProgressBar"[style.width] = "boldSize(i)">
          </div>
          <div class = "lightTopProgressBar">
          </div>
        </div>
        <div class = "topHour">
          {{hours(i)}} HRS
        </div>
      </div>
    </div>
    
    <div *ngIf = " i==1 " class = "middleEvent">
      <div class = "middleHashtag">
        #{{item.hashtag}}
      </div>
      <div class = "lineWithMiddleProgressBarAndHour">
        <div class = "middleProgressBarContainer"  [style.width] = "lightSize(i)">
          <div class = "boldMiddleProgressBar" [style.width] = "boldSize(i)">

          </div>
          <div class = "lightMiddleProgressBar">
            
          </div>
        </div>
        <div class = "middleHour">
          {{hours(i)}} HRS
        </div>
      </div>
    </div>
    
    <div *ngIf = "i==2" class = "bottomEvent">
      <div class = "bottomHashtag">
        #{{item.hashtag}}
      </div>
      <div class = "lineWithBottomProgressBarAndHour" >
        <div class = "bottomProgressBarContainer"[style.width] = "lightSize(i)">
          <div class = "boldBottomProgressBar" [style.width] = "boldSize(i)">
          </div>
          <div class = "lightBottomProgressBar">
            
          </div>
        </div>
        <div class = "bottomHour">
          {{hours(i)}} HRS
        </div>
      </div>
    </div>
  </div>
</div>

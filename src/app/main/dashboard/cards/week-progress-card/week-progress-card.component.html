<div class="week-progress-card-container">
  <div class="title">This Week's Plans</div>
  <div class="top-event">
    <div class="top-hashtag">#{{getPlan(0).hashtag}}</div>
    <div class="line-top-progress-bar-and-hour">
      <div class="top-progress-bar-container" [style.width]="getMaxWidth(0)">
        <div class="bold-top-progress-bar"></div>
        <div class="light-top-progress-bar"></div>
      </div>
      <div class="top-hour">4 HRS</div>
    </div>
  </div>
  <div class="middle-event">
    <div class="middle-hashtag">#{{getPlan(1).hashtag}}</div>
    <div class="line-middle-progress-bar-and-hour">
      <div class="middle-progress-bar-container" [style.width]="getMaxWidth(1)">
        <div class="bold-middle-progress-bar"></div>
        <div class="light-middle-progress-bar"></div>
      </div>
      <div class = "middle-hour">3 HRS</div>
    </div>
  </div>
  <div class="bottom-event">
    <div class="bottom-hashtag">#{{getPlan(2).hashtag}}</div>
    <div class="line-bottom-progress-bar-and-hour">
      <div class="bottom-progress-bar-container" [style.width]="getMaxWidth(2)">
        <div class="bold-bottom-progress-bar"></div>
        <div class="light-bottom-progress-bar"></div>
      </div>
      <div class="bottom-hour">2 HRS</div>
    </div>
  </div>
</div>

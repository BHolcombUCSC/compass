<div class="week-progress-card-container">
  <div class="title">{{title}}</div>
  <div class="top-event">
    <div class="top-hashtag">{{hashtags[0]}}</div>
    <div class="line-top-progress-bar-and-hour">
      <div class="top-progress-bar-container">
        <div class="bold-top-progress-bar"></div>
        <div class="light-top-progress-bar"></div>
      </div>
      <div class="top-hour">{{hours[0]}} HRS</div>
    </div>
  </div>
  <div class="middle-event">
    <div class="middle-hashtag">{{hashtags[1]}}</div>
    <div class="line-middle-progress-bar-and-hour">
      <div class="middle-progress-bar-container">
        <div class="bold-middle-progress-bar"></div>
        <div class="light-middle-progress-bar"></div>
      </div>
      <div class = "middle-hour">{{hours[1]}} HRS</div>
    </div>
  </div>
  <div class="bottom-event">
    <div class="bottom-hashtag">{{hashtags[2]}}</div>
    <div class="line-bottom-progress-bar-and-hour">
      <div class="bottom-progress-bar-container">
        <div class="bold-bottom-progress-bar"></div>
        <div class="light-bottom-progress-bar"></div>
      </div>
      <div class="bottom-hour">{{hours[2]}} HRS</div>
    </div>
  </div>
</div>

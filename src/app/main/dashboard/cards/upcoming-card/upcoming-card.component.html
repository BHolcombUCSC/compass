<div class="upcoming-card-container">
  <div class="upcoming-card-title">UPCOMING EVENTS</div>
  <div class="today" *ngIf="events.today">
    <div class="today-title">TODAY</div>
    <div class="today-event-container" *ngFor="let event of events.today" [style.background]="event.backgroundColor">
      <div class="today-event">#{{event.hashtag}}</div>
      <div class="today-event-time">{{event.start.toDate() | date:'h'}}-{{event.end.toDate() | date: 'h a'}}</div>
    </div>
  </div>
  <div class="tomorrow" *ngIf="events.tomorrow">
    <div class="tomorrow-title">TOMORROW</div>
    <div class="tomorrow-event-container" *ngFor="let event of events.tomorrow" [style.background]="event.backgroundColor">
      <div class="tomorrow-event">#{{event.hashtag}}</div>
      <div class="tomorrow-event-time">{{event.start.toDate() | date:'h'}}-{{event.end.toDate() | date: 'h a'}}</div>
    </div>
  </div>
</div>

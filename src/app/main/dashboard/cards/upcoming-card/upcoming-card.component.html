<div class="upcoming-card-container">
  <div class="title">Upcoming Events</div>

  <div class="today-section">
    <div class="subtitle">TODAY</div>

    <div class="first-task task">
      <div class="item">#interview</div>
      <div class="time">1 - 3 pm</div>
    </div>

    <div class="second-task task">    
      <div class="item">#coverletter</div>
      <div class="time">7 -8 pm</div>
    </div>
  </div>

  <div class="tomorrow-section">
    <div class="subtitle">TOMORROW</div>

    <div class="third-task task">
      <div class="item">{{this.events.tomorrow[0].summary}}</div>
      <div class="time">{{this.events.tomorrow[0].start.seconds * 1000 | date: 'h'}} - {{this.events.tomorrow[0].end.seconds * 1000 | date: 'h aaaaa\'m\''}}</div>
    </div>
  </div>
</div>

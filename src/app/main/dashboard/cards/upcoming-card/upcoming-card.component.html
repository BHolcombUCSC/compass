<div class="upcoming-card-container">
  <div class="events-title">Upcoming Events</div>
  <div class="dailyEventsContainer" *ngFor = "let day of events | keyvalue">
    <div class="dayTitle">{{day.key | uppercase}}</div>
    <div class="dayItems" *ngFor="let event of day.value">
      <div class="title">{{event.summary}}</div>
      <div class="timeStamp">{{getDate(event.start.seconds)}} - {{getDate(event.end.seconds)}}
    </div>
  </div>
</div>

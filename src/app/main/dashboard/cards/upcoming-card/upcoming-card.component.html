<div class="upcoming-card-container">
  <div class="upcoming-card-title">UPCOMING EVENTS</div>
  <div class="today" *ngIf="events.today">
    <div class="today-title">TODAY</div>
    <div class="today-event-container1" *ngFor="let event of events.today" [style.background]="event.backgroundColor">
      <div class="today-event1">#interview</div>
      <div class="today-event-time1">1 - 3 pm</div>
    </div>
      <div class="today-event-container2" *ngFor="let event of events.today" [style.background]="event.backgroundColor">
      <div class="today-event2">#coverletter</div>
      <div class="today-event-time2">7 - 8 pm</div>
    </div>
  </div>

  <div class="tomorrow" *ngIf="events.tomorrow">
    <div class="tomorrow-title">TOMORROW</div>
    <div class="tomorrow-event-container" *ngFor="let event of events.today" [style.background]
    ="event.backgroundColor">
      <div class="tomorrow-event">#apply</div>
      <div class="tomorrow-event-time">10 - 11 am</div>
    </div>
  </div>
</div>
